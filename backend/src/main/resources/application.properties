spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false

logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=ERROR

spring.data.rest.base-path=/api

okta.oauth2.client-id=${OKTA_CLIENT_ID}
okta.oauth2.issuer=${OKTA_ISSUER}
okta.oauth2.groupsClaim=${OKTA_GROUPS_CLAIM}
okta.oauth2.audience=${OKTA_AUDIENCE}

stripe.key.secret=${STRIPE_KEY_SECRET}

#####
#
# HTTPS configuration
#
#####

# Server web port
server.port=8443

# Enable HTTPS support (only accept HTTPS requests)
server.ssl.enabled=true

# Alias that identifies the key in the key store
server.ssl.key-alias=bookify

# Keystore location
server.ssl.key-store=classpath:bookify-keystore.p12

# Keystore password
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}

# Keystore format
server.ssl.key-store-type=PKCS12


